<!DOCTYPE html>

            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(270deg,
                #ff0000,
                #ff9900,
                #ffff00,
                #00ff00,
                #00ffff,
                #0000ff,
                #ff00ff

            background-size: 1400% 1400%;
            animation: rgb 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;

        @keyframes rgb {
            0% { background-position: 0% 50%; }

        }

        .container {

            padding: 18px 40px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #00ffcc, #0066ff);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.6);
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.9);
        }

        .download-btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.6);
        }

        .info {
            margin-top: 25px;
            font-size: 14px;

</head>
