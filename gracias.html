<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gracias - KingLauncher</title>
    <link rel="icon" type="image/png" href="icon2.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #2b2b45);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 50px 40px;
            text-align: center;
            color: white;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1s ease-in-out;
        }

        .container h1 {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .container p {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 30px;
            background: #5865F2;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #4752c4;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>¡Gracias!</h1>
        <p>Has iniciado sesión correctamente en <strong>KingLauncher</strong>.</p>
        <p>Prepárate para comenzar tu experiencia.</p>
        <button class="btn" onclick="login()">Continuar</button>
    </div>
<script>
function login(){
    localStorage.setItem("king_user_logged", "true");
    window.location.href = "index.html";
}
</script>

</body>

</html>
